<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Pikachu?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="imgs/logo.png" alt="Pokemon Logo"> <!-- 게임 시작 이미지 -->
    <div id="game-container"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="result">
        <span id="result-text"></span>
        <button id="replay-btn">Replay?</button>
    </div>
    <div id="timer">Time Left: <span id="time-left">30</span> seconds</div>
    <audio id="click-sound" src="imgs/click.mp3"></audio> <!-- 클릭 소리를 재생할 음향 파일 -->
    <audio id="bgm" src="imgs/bgm.mp3" loop></audio> <!-- 배경 음악 파일 -->

    <div class="info">
        <img src="imgs/info.png">
    </div>

<div class="home">
    <a href="../intro/index.html">
        <img src="imgs/homebutton.png">
    </div>
    <script src="script.js"></script>
</body>
</html>
