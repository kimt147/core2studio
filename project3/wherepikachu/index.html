<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Pikachu?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="imgs/logo.png" alt="Pokemon Logo"> <!-- 게임 시작 이미지 -->
    <div id="game-container"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
    <div id="result">
        <span id="result-text"></span>
        <button id="replay-btn">Replay?</button>
    </div>
    <div id="timer">Time Left: <span id="time-left">30</span> seconds</div>
    <audio id="click-sound" src="imgs/click.mp3"></audio> <!-- 클릭 소리를 재생할 음향 파일 -->
    <audio id="bgm" src="imgs/bgm.mp3" loop></audio> <!-- 배경 음악 파일 -->

    <div class="info">
        <img src="imgs/info.png">
    </div>

<div class="home">
    <a href="../home/index.html">
        <img src="imgs/homebutton.png">
    </div>


    <div class="info-box">
        <div class="info-content">
            <h2>How to Catch a Pikachu</h2>
            <ol>
                <li>There is only one pikachu in the game! <br>(similar to Where's Waldo)</li>
                <img src="imgs/pikachu.png" alt="Select your color">
                <li>You have 30 seconds to catch a pikachu!</li>
                <li>It will get harder and harder ^__^</li>
                <li>Click the logo to start the game!</li>
            </ol>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
