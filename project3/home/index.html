<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>

    
    <canvas id="canvas3d"></canvas>
    <img src="./imgs/logo.gif" alt="logo" class="logo" />
    
    
    <div class="enlarge-container">
      <div class="image-container">
        <img src="imgs/about.png" alt="Enlargable Image" class="about">
        <div class="caption">About</div>
      </div>
      <div class="image-container">
        <img src="imgs/letter.webp" alt="Enlargable Image" class="pokeball">
        <div class="caption">Oak's Letter</div>
      </div>
      <div class="image-container">
        <img src="imgs/ash.png" alt="Enlargable Image" class="ash">
        <div class="caption">Ash</div>
      </div>
    </div>

      
    <div class="pikachu">
      <a href="../pikachu/index.html">
        <div class="image-container">
          <img src="imgs/pikachu.webp">
          <div class="caption">Build A Pikachu</div>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="../tradingcard/index.html">
        <div class="image-container">
          <img src="imgs/card.png">
          <div class="caption">Trading Card Maker</div>
        </div>
      </a>
    </div>

    <div class="card" id="about">
        <div class="image-container">
          <img src="imgs/about.png" alt="where">
          <div class="caption">About</div>
        </div>
      </a>
    </div>
    
    <div class="card" id="letter">
      <div class="image-container">
        <img src="imgs/letter.webp" alt="where">
        <div class="caption">Oak's Letter</div>
      </div>
    </a>
  </div>

  <div class="card" id="hat">
    <div class="image-container">
      <img src="imgs/ash.png" alt="where">
      <div class="caption">Ash's Hat</div>
    </div>
  </a>
</div>

  

    <div class="card" id="where">
      <a href="../wherepikachu/index.html">
        <div class="image-container">
          <img src="imgs/where's pikachu.png" alt="where">
          <div class="caption">Where's Pikachu</div>
        </div>
      </a>
    </div>

    <audio id="sound" src="imgs/sound.mp3"></audio>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.1.9/build/runtime.js"
        }
      }
    </script>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="script.js"></script>

    <script>
      function playSound() {
        var sound = document.getElementById("sound");
        sound.play();
      }
    </script>
  </body>
</html>
