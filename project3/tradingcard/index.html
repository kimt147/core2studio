<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Trading Card Maker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="logo-container">
        <img src="imgs/logo.png" alt="Logo">
    </div>
    <div class="input-box">
        <input type="text" id="textInput" placeholder="Enter your text" oninput="displayText()">
    </div>

    <input type="file" id="imageUpload" accept="image/*" onchange="displayImage(this)">

    <div class="selecting">
        <div class="typeb">
            <img src="imgs/btn1.png" alt="btn1">
        </div>
        <div class="moveb">
            <img src="imgs/btn2.png" alt="btn1">
        </div>
        <div class="fileb">
            <img src="imgs/btn3.png" alt="btn1">
        </div>
        <div class="nameb">
            <img src="imgs/btn4.png" alt="btn1">
        </div>
        <select id="typeSelect" class="moveSelect">
            <option value="normal">Normal</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="electric">Electric</option>
            <option value="grass">Grass</option>
            <option value="ice">Ice</option>
            <option value="fighting">Fighting</option>
            <option value="poison">Poison</option>
            <option value="ground">Ground</option>
            <option value="flying">Flying</option>
            <option value="psychic">Psychic</option>
            <option value="bug">Bug</option>
            <option value="rock">Rock</option>
            <option value="ghost">Ghost</option>
            <option value="dragon">Dragon</option>
            <option value="dark">Dark</option>
            <option value="steel">Steel</option>
            <option value="fairy">Fairy</option>
        </select>
    </div>

    <div class="moveContainer" id="moveContainer1">
        <select class="moveSelect" id="moveSelect1" multiple size="5"></select>
    </div>

    <div class="moveContainer" id="moveContainer2">
        <select class="moveSelect" id="moveSelect2" multiple size="5"></select>
    </div>

    <div class="background">
        <img id="background-img" src="imgs/Background copy.jpg">
    </div>

    <div class="flip-container" id="typeImage">
        <div class="flipper">
            <img class="front" src="imgs/front.png" alt="Front Image">
            <img class="back" src="imgs/back.png" alt="Back Image">
            <div id="textDisplay"></div>
            <div id="uploadedImage"></div>
            <div class="moveDetails moveDetails1">
                <div class="moveName" id="moveName1"></div>
                <div class="moveEffect" id="moveEffect1"></div>
            </div>
            <div class="moveDetails moveDetails2">
                <div class="moveName" id="moveName2"></div>
                <div class="moveEffect" id="moveEffect2"></div>
            </div>
        </div>
    </div>

    <div class="button-wrapper">
        <button id="musicBtn" class="button" onclick="toggleMusic()">
            <img src="imgs/music button.png" alt="Music">
        </button>
        <button class="button button-download" onclick="downloadImage()">
            <img src="imgs/download.png" alt="Download">
        </button>
    </div>    

    <div class="info">
        <img src="imgs/info.png">
    </div>

    <div class="home">
        <a href="../home/index.html">
            <img src="imgs/homebutton.png">
        </a>
<div class ="info-box">
        <div class="info-content">
            <div class="one">
                <h2 class="step-title">How to Make a Trading Card</h2>
                <p class="step-description">Follow these steps to create your own trading card!</p>
                <ol>
                    <li class="step">Select the Type!</li>
                    <img src="imgs/btn1.png" alt="Select your color" class="step-image">
                    <li class="step">Choose Two Moves!</li>
                    <img src="imgs/btn2.png" alt="Choose an expression" class="step-image">
                    <li class="step">Select a Photo!</li>
                    <img src="imgs/btn3.jpg" alt="Pick a background" class="step-image">
                    <li class="step">Name Your Card!</li>
                    <img src="imgs/btn4.png" alt="Pick a card" class="step-image">
                    <li class="step">Download Your Custom Card!</li>
                </ol>
            </div>
        </div>
    </div>
        
        <audio id="bgm" src="imgs/bgm.mp3" loop></audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
