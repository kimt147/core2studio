<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Pixel Clear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../homepage/index.html" class="home-logo-link">
        <img src="imgs/home.png" alt="Home" class="home-logo">
    </a>

    <div class="participation-container">
        <!-- Left Column: Participation Info -->
        <div class="participation-info">
            <h1>Join Our Mission</h1>
            <p>Help us clean up the streets of New York and make a difference in our community!</p>

            <h3>How to Participate:</h3>
            <ul>
                <li>Sign up for one of our upcoming cleanup events.</li>
                <li>Bring your energy, gloves, and a smile!</li>
                <li>Meet new people and contribute to a cleaner city.</li>
            </ul>

            <button class="signup-btn">Sign Up Now</button>
        </div>

        <!-- Right Column: Image Display -->
        <div class="participation-image">
            <div class="random-image hover-image"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
