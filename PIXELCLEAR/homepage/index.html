<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Effect and Image Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 왼쪽 상단 큰 로고 -->
    <img src="imgs/logo.png" alt="Large Logo" class="large-logo">

    <!-- Speech 이미지들 -->
    <img src="imgs/speech1.png" alt="Speech 1" class="speech speech1">
    <img src="imgs/speech2.png" alt="Speech 2" class="speech speech2">
    <img src="imgs/speech3.png" alt="Speech 3" class="speech speech3">
    <img src="imgs/speech4.png" alt="Speech 4" class="speech speech4">
    <img src="imgs/speech5.png" alt="Speech 5" class="speech speech5">
    <img src="imgs/speech6.png" alt="Speech 6" class="speech speech6">
    <img src="imgs/speech7.png" alt="Speech 7" class="speech speech7">

    <!-- 세로로 나열할 버튼 이미지들 -->
    <div class="button-container">
        <a href="../homepage 2/index.html">
        <img src="imgs/abtbtn.png" alt="About Button" class="btn abt-btn">
        <a href="../donation/index.html">
        <img src="imgs/donationbtn.png" alt="Donation Button" class="btn donation-btn">
        <!-- game button에 링크 추가 -->
        <a href="../studcopy/index.html">
            <img src="imgs/gamebtn.png" alt="Game Button" class="btn game-btn">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
